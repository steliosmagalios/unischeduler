services:
  database:
    ports:
      - '15432:5432'
    image: 'postgres:latest'
    env_file:
      - .env
    volumes:
      - database-data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    image: 'stmagalios/unischeduler-scheduler:0.0.2'
    ports:
      - '5000:8080'

volumes:
  database-data:    
